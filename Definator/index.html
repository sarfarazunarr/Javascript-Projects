<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Definator - Instant Defination Writer</title>
</head>
<body>
    <section>
        <h3>Welcome to Definator!</h3>
        <p>Here you can easily get defination of any English Language Word!</p>
        <div class='form'>
            <label for="word">Enter any English Word Here...</label>
            <input type="text" placeholder="e.g, Language..." id="word"> 
            <button onclick="writeDefinition()"> Write Definition </button>
        </div>

        <div id="result">
            <h1>Word: <span id="showword"></span>'s definition</h1>
            <textarea id="definition" rows="10" placeholder="No any data available..." readonly></textarea>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
